version: '3.8'

services:
  # MySQL Database  
  mysql:
    image: mysql:8.0
    container_name: assetnest-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: assetnest_root_password
      MYSQL_DATABASE: assetnest
      MYSQL_USER: assetnest_user
      MYSQL_PASSWORD: assetnest_password
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - assetnest-dev-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: assetnest-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: assetnest
      DB_USER: assetnest_user
      DB_PASSWORD: assetnest_password
      JWT_SECRET: assetnest_jwt_secret_key_for_development_only
      ALLOWED_ORIGINS: http://localhost:4000,http://localhost:8000
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    depends_on:
      - mysql
    networks:
      - assetnest-dev-network

  # Frontend React App (Development)  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: assetnest-frontend-dev
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=4000
      - REACT_APP_API_URL=http://localhost:8000/api
    ports:
      - "4000:4000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - assetnest-dev-network

volumes:
  mysql_dev_data:

networks:
  assetnest-dev-network:
    driver: bridge
